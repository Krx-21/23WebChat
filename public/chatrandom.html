<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>23Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js" integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="h-screen m-0 p-0 grid grid-rows-[auto_1fr_auto] bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white flex justify-between items-center px-6 py-4 shadow-md">
        <h1 class="text-2xl font-bold">23Chat - Random</h1>
        <button
        type="button"
        class="bg-red-500 hover:bg-red-600 transition-colors text-white font-medium py-2 px-4 rounded"
        onclick="location.href='index.html'">
            กลับหน้าหลัก
        </button>
    </header>

    <main class="relative flex justify-center items-center px-4 py-8 bg-gray-50">

        <div class="chat-container flex flex-col items-center w-full max-w-2xl h-full bg-white rounded-lg shadow-lg overflow-hidden relative hidden">
            
            <div class="chat-window flex-1 w-full px-4 py-3 space-y-4 max-h-full overflow-y-auto scrollbar-thin scrollbar-thumb-blue-500 scrollbar-track-gray-100">
                <ul class="chat-list flex flex-col list-none space-y-3">
                </ul>
            </div>
    
            <div class="chat-form w-full flex items-center justify-between border-t border-gray-200 px-4 py-3 bg-gray-50">
                <input
                    type="text"
                    placeholder="พิมพ์อะไรสักหน่อย..."
                    class="message-input flex-1 mr-2 border border-gray-300 rounded-lg px-4 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
                    required />
                <button class="send-message-btn bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg transition-colors">ส่ง</button>
            </div>
        </div>
    
        <div class="no-other-user flex flex-col justify-center items-center p-6 bg-white rounded-lg shadow-lg text-center">
            <div class="loader-outside animate-spin w-12 h-12 rounded-full border-4 border-blue-400 border-t-transparent mb-4"></div>
            <p id="waiting_message" class="text-gray-600 text-lg">กำลังรอคู่สนทนา...</p>
        </div>
    </main>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.js" integrity="sha512-ttqbKrGZiTtSLguBZ2xNvZrhUv02IO/TRq5U6TG5TK90wbaXWup5kIJ1A1tLzjOk5Mea/G4seVNrU+lwTLfAzA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    
    <script src="/js/chatrandom.js"></script>

</body>
</html>
